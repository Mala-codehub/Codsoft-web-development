<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<style>
  .custom-margin {
    margin: 8%;
</style>

</head>
<body>
  <div class="container custom-margin">
    <div class="row">
      <div class="col-12 offset-md-3 col-md-6">
        <div class="card">
          <div class="card-body">
            <input readonly class="form-control form-control-lg" id="cal" type="text"  aria-label=".form-control-lg example">
          </div>
        </div>
        <div class="row mt-2">
          <div class="col-3">
            <button type="button" class="btn btn-primary w-100 border" onclick="appendSymbol('(')">(</button>
          </div>
          <div class="col-3">
            <button type="button" class="btn btn-primary w-100 border" onclick="appendSymbol(')')">)</button>
          </div>
          <div class="col-3">
            <button type="button" class="btn btn-primary w-100 border" onclick="appendSymbol('%')">%</button>
          </div>
          <div class="col-3">
            <button type="button" class="btn btn-primary w-100 border" onclick="clearDisplay()">Ac</button>
          </div>
        </div>
        <div class="row mt-2">
          <div class="col-3">
            <button type="button" class="btn btn-primary w-100 border" onclick="appendSymbol('7')">7</button>
          </div>
          <div class="col-3">
            <button type="button" class="btn btn-primary w-100 border" onclick="appendSymbol('8')">8</button>
          </div>
          <div class="col-3">
            <button type="button" class="btn btn-primary w-100 border" onclick="appendSymbol('9')">9</button>
          </div>
          <div class="col-3">
            <button type="button" class="btn btn-primary w-100 border" onclick="appendSymbol('/')">รท</button>
          </div>
        </div>
        <div class="row mt-2">
          <div class="col-3">
            <button type="button" class="btn btn-primary w-100 border" onclick="appendSymbol('4')">4</button>
          </div>
          <div class="col-3">
            <button type="button" class="btn btn-primary w-100 border" onclick="appendSymbol('5')">5</button>
          </div>
          <div class="col-3">
            <button type="button" class="btn btn-primary w-100 border" onclick="appendSymbol('6')">6</button>
          </div>
          <div class="col-3">
            <button type="button" class="btn btn-primary w-100 border" onclick="appendSymbol('-')">-</button>
          </div>
        </div>
        <div class="row mt-2">
          <div class="col-3">
            <button type="button" class="btn btn-primary w-100 border" onclick="appendSymbol('1')">1</button>
          </div>
          <div class="col-3">
            <button type="button" class="btn btn-primary w-100 border" onclick="appendSymbol('2')">2</button>
          </div>
          <div class="col-3">
            <button type="button" class="btn btn-primary w-100 border" onclick="appendSymbol('3')">3</button>
          </div>
          <div class="col-3">
            <button type="button" class="btn btn-primary w-100 border" onclick="appendSymbol('+')">+</button>
          </div>
        </div>
<div class="row mt-2">
          <div class="col-3">
            <button type="button" class="btn btn-primary w-100 border" onclick="appendSymbol('/')">รท</button>
          </div>
          <div class="col-3">
            <button type="button" class="btn btn-primary w-100 border" onclick="appendSymbol('0')">0</button>
          </div>
          <div class="col-3">
            <button type="button" class="btn btn-primary w-100 border" onclick="appendSymbol('.')">.</button>
          </div>
          <div class="col-3">
            <button type="button" class="btn btn-primary w-100 border" onclick="Calculate()">=</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
function appendSymbol(num) {
  document.getElementById("cal").value += num;
}

function Calculate() {
  try {
    const result = eval(document.getElementById("cal").value);
    document.getElementById("cal").value = result;
  } catch (err) {
    alert("Invalid");
  }
}

function clearDisplay() {
  document.getElementById("cal").value = "";
}

</script>
</body>
</html>
